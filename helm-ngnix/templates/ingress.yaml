apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:  
  name: nginx-ingress-prod  
spec:
  ingressClassName: nginx
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}  
    {{- end }}
      http:
        paths:
        - backend:
            service:
              name: {{ .Values.service.name}}         
              port:
                number: 80
          path: /
          pathType: ImplementationSpecific
         